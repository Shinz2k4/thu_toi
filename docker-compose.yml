version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thu_toi
    env_file:
      - compose.env
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: ""
      APP_URL: http://localhost
      DB_CONNECTION: mongodb
      REDIS_HOST: redis
      BROADCAST_DRIVER: pusher
      PUSHER_APP_ID: local
      PUSHER_APP_KEY: local
      PUSHER_APP_SECRET: local
      PUSHER_HOST: websockets
      PUSHER_PORT: 6001
      PUSHER_SCHEME: http
    ports:
      - "8000:8000"
    depends_on:
      - redis

  websockets:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: confession_websockets
    command: php artisan websockets:serve --host=0.0.0.0 --port=6001
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - backend
      - redis

  redis:
    image: redis:7
    container_name: confession_redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: confession_frontend
    # No bind mount to avoid hiding built assets inside the image
    ports:
      - "5173:5173"
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost/api
      VITE_WS_URL: ws://localhost/ws

  nginx:
    image: nginx:alpine
    container_name: confession_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build/client:/usr/share/nginx/html
      - ./backend/public:/var/www/public
    depends_on:
      - frontend
      - backend
      - websockets
